<html>

    <head>
        <title>Anime.com</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
        <script src="js/validacao.js"></script>
    </head>

    <body>
        <div id="main">
            <div id="form_box">

                <h2>Formulário de cadastro</h2>

                <form action="concluído.html">

                    <div class="f_line">
                        <span>
                            <label> Nome </label>
                            <input type="text" id="i_nome" required/>
                        <spnan> 

                        <span>
                            <label>Sobrenome</label>
                            <input type="text" id="i_sobrenome" required/>
                        </span>
                        </div>

                    <div class="f_line">
                        <span>
                            <label> Data de nascimento </label>
                            <input type="date" id="data" required/>
                        </span>
                    </div>


                    <div class="f_line">
                        <span>
                            <label> Formação </label>
                            <select id="i_formacao">
                                <option value="ef">Ensino Fundamental</option>
                                <option value="em">Ensino Médio</option>
                                <option value="es">Ensino Superior</option>
                        </span>
                    </div>


                    <div class="f_line">
                        <span>

                            <label>Gênero:</label>
                            <input type="radio" name="i_genero"/>
                            Masculino
                            <input type="radio" name="i_genero"/>
                            Feminino
                            <input type="radio" name="i_genero"/>
                            Outros
                            </span>
                    </div>

                    <div class="f_line">
                        <span>
                            <label> Senha </label>
                            <input type="passoword" id="i_senha" required/>
                        </span>

                        <span>
                            <label>Confirmar senha</label>
                            <input type="passoword" id="i_con_senha" required/>
                        </span>
                    </div>


                    <div class="f_line">
                        <span>
                            <input type="submit"  onclick="valicacao()"  value="Cadrastrar" id="btt_form"/>
                        </span>
                    </div>
                    

                </form>

            </div>
    </body>

</html>
